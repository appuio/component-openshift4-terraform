parameters:
  openshift4_terraform:
    images:
      terraform:
        # Don't forget to update the image also in the documentation
        image: registry.gitlab.com/gitlab-org/terraform-images/releases/0.14
        tag: v0.10.0
    gitlab_ci:
      tags: []
    provider: ${facts:cloud}
    version: master
    terraform_variables:
      source: github.com/appuio/terraform-openshift4-${openshift4_terraform:provider}?ref=${openshift4_terraform:version}
      cluster_id: ${cluster:name}
      region: ${cloud:region}
