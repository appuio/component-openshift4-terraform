parameters:
  openshift4_terraform:
    images:
      terraform:
        image: registry.gitlab.com/gitlab-org/terraform-images/releases/0.13
        tag: v0.2.4
    gitlab_ci:
      tags: []
    # Mandatory. Supported providers are ["cloudscale", "exoscale"]
    provider: "exoscale"
    version: master
    terraform_variables:
      source: github.com/appuio/terraform-openshift4-${openshift4_terraform:provider}?ref=${openshift4_terraform:version}
      cluster_id: ${cluster:name}
      region: ${cloud:region}
      ignition_bootstrap: \${var.ignition_bootstrap}
